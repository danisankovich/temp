<!doctype HTML>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

<body>
  <div id="calculator">
    <table>
      <tr>
        <td><input type="text" id='textbox' colspan="4"></td>
      </tr>
        <tr>
          <td><button type='button' class='num button' id="1">1</button>
            <button type='button' class='num button' id="2">2</button>
            <button type='button' class='num button' id="3">3</button>
            <button type='button' class='fun button' id="+">+</button>
          </td>
        </tr>
        <tr>
          <td><button type='button' class='num button' id="4">4</button>
            <button type='button' class='num button' id="5">5</button>
            <button type='button' class='num button' id="6">6</button>
            <button type='button' class='fun button' id="-">-</button>
          </td>
        </tr>
        <tr>
          <td><button type='button' class='num button' id="7">7</button>
            <button type='button' class='num button' id="8">8</button>
            <button type='button' class='num button' id="9">9</button>
            <button type='button' class='fun button' id="*">*</button>
          </td>
        </tr>
        <tr>
          <td><button type='button' class='num button' id="0">0</button>
            <button type='button' class='fun button' id="**">**</button>
            <button type='button' class='fun button' id='root'>&radic;</button>
            <button type='button' class='fun button' id='divide'>/</button>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type='fun button' class='button' id="clear">Clear</button>
            <button type='button' class='num button' id='decimal'>.</button>
            <button type='button' class='equal button' id='equal'>=</button>
          </td>
        </tr>
    </table>
  </div>
</body>
</html>
