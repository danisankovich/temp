<!DOCTYPE html>
<html ng-app="tableJson">

  <head>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Angular Framework</title>
  </head>

  <body>
    <div ng-controller="tableJsonCtrl">
      <table>
        <tbody>
          <tr ng-repeat="items in table">
            <td class="basic"><span>{{items.feature}}</span></td>
            <td class="basic"><span>{{items.FF1}}</span></td>
            <td class="basic"><span>{{items.FF2}}</span></td>
            <td class="basic"><span>{{items.IE1}}</span></td>
            <td class="basic"><span>{{items.IE2}}</span></td>
            <td class="basic"><span>{{items.IE3}}</span></td>
            <td class="basic"><span>{{items.WK1}}</span></td>
            <td class="basic"><span>{{items.WK2}}</span></td>
            <td class="basic"><span>{{items.WK3}}</span></td>
            <td class="basic"><span>{{items.WK4}}</span></td>
            <td class="basic"><span>{{items.iOS1}}</span></td>
            <td class="basic"><span>{{items.iOS2}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

</html>
